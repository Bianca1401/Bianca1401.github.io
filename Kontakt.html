    <main class="Kontakt-background">

        <div class="text">

               <br> Hast du Fragen zu meinen Büchern? Hast du Anmerkungen oder Anregungen?<br>
                Ich freue mich auf Deine Nachricht!
            </p>
        </div>


<div class="name">
        <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required placeholder="Dein Name"><br>
</div>

    <div class="email">
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required placeholder="example@email.com"><br>
    </div>

<div class="nachricht">
        <label for="Nachricht:">Nachricht:</label><br>
        <textarea name="Nachricht:" id="nachricht" required placeholder="Deine Nachricht"></textarea><br>
</div>

        <label class="checkbox" for="myCheckboxId">
            <input class="checkbox-input" type="checkbox" name="myCheckboxName" id="myCheckboxId">
            <div class="checkbox-box"></div>
            Ich habe die Datenschutzerklärung zur Kenntnis genommen.
        </label><br>

        <button type="submit" id="button">Senden</button>

    </form>
